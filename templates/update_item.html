<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="
  background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
  height: 500px;
">
    {% include 'navbar.html' %}
    
    <h3 class="text-center my-3">Update a Clothing Item</h3>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    

   <div class="container">
    <div class="col-md-6 offset-md-3 bg-dark text-light" style="border: 1px solid black; border-radius: 30px; padding: 20px;">
        <form action="/do-update-item/{{item.id}}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Item Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Item Name" required="required" name="item_name" value="{{item.name}}">
            </div>
            <div class="form-group">
             <label for="category">Category</label>
             <select class="form-control" id="category" name="item_category" required="required" value="{{item.category}}">
                 <option>Select</option>
                 <option>Topwear</option>
                 <option>Bottomwear</option>
                 <option>Footwear</option>
             </select>
             </div>
             <!-- <div class="card">
                 <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                 <p>Choose Color</p>
                 <button class="btn btn-primary btn-sm" id="color-picker-2">+</button>
                 </div>
             </div> -->
             
            <div class="form-group">
              <label for="color" required="required">Color</label>
              <input type="text" name="item_color" class="form-control" id="color" placeholder="Enter color" value="{{item.color}}">
            </div>
     
            <div class="form-group">
             <label for="brand" required="required">Brand</label>
             <input type="text" name="item_brand" class="form-control" id="brand" placeholder="Enter Brand" value="{{item.brand}}">
           </div>
     
           <div class="form-group">
             <label for="price" required="required">Price</label>
             <input type="text" name="item_price" class="form-control" id="price" placeholder="Enter Price" value="{{item.price}}">
           </div>
     
            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" id="type" name="item_type" required="required">
                <option>Ocassional</option>
                <option>Festive Wear</option>
                <option>Formal</option>
                <option>Casual</option>
              </select>
            </div>
            <hr>
            <div class="form-group mt-3">
              <label class="mr-2" for="photo">Upload photo:</label>
              <input type="file" id="photo" name="item_photo" value="{{item.photo}}">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div> 
   </div>
 

  </body>
</html>
